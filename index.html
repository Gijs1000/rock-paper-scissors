<!DOCTYPE html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="name">
            <h1 id="title">Rock, Paper, Scissors</p>
            <h2 id="subtitle">Choose wisely...</p>
        </div>

        <div id = "buttons">
            <button class="button" id="rock">
                <img src="https://i.pinimg.com/600x315/8b/28/35/8b2835c3d41d5d29f2f7726ce0c43dd8.jpg">
            </button>
            <button class="button" id="paper">
                <img src="https://i.pinimg.com/originals/a0/57/61/a05761651e8c9cbc6b5c6696d125f888.jpg">
            </button>
            <button class="button" id="scissors">
                <img src="https://www.pngkit.com/png/full/64-646868_scissors-drawing-ciseaux-de-couture-hair-cutting-shears.png">
            </button>
        </div>
        
        <div id="result" class='result'>
            <p id='winnerText'></p>
        </div>

        <div id='score'>
            <div class='tile' id='playerScore'>
                <p>0</p>
            </div>
            <div class='tile' id='computerScore'>
                <p>0</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
